name: Deploy FRR Config
on:
  push:
    branches:
      - main
    paths:
      - 'playbook.yaml'
      - 'inventory.yaml'
      - 'roles/**'
      - '*.conf'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible-playbook -i inventory.yaml playbook.yaml

